<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novas Features CSS 2022</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <div class="container-box">
      <h1>Checkbox and Radio button</h1>
      <section class="box">
        <form action="">
            <p>Selecione seu video game preferido?</p>
            <input type="radio" id="ps5" name="type" value="ps5">
            <label for="ps5">PS5</label><br>
            <input type="radio" id="nintendo" name="type" value="nintendo">
            <label for="nintendo">Nintendo switch</label><br>
            <input type="radio" id="xbox" name="type" value="xbox">
            <label for="xbox">Xbox</label><br>
            <input type="checkbox" id="outros" name="type" value="outros">
            <label for="outros">Mais de um video game</label><br>
        </form>
    </section>
    </div>
    <div class="container-box"> 
      <div class="border-inline">Borda nas lateriais</div> 
      <div class="border-block">Borda em cima e em baixo</div> 
    </div>
  </div>
</body>
</html>
